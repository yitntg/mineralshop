<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿物商城 - Mineral Shop</title>
    <link href="/css/style.css" rel="stylesheet">
</head>

    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head>
<body>
    <!-- 页眉 -->
    <header class="main-header">
        <h1 class="logo">Mineral</h1>
        <nav class="header-nav">
            <a href="#login" class="nav-link"><i class="fas fa-user"></i> 登录</a>
            <a href="#cart" class="nav-link">
                <i class="fas fa-shopping-cart"></i> 
                <span id="cart-counter">0</span>
            </a>
        </nav>
    </header>
 
    <!-- 页中 -->
    <main class="content-container">
    
    <!-- 新增横向分类栏 -->
    <nav class="horizontal-scroll-categories">
        <div class="scroll-wrapper">
            <button class="category-btn active" data-category="all">全</button>
            <button class="category-btn" data-category="crystal">金</button>
            <button class="category-btn" data-category="gemstone">银</button>
            <button class="category-btn" data-category="meteorite">玉石</button>
            <button class="category-btn" data-category="fossil">钻石</button>
            <button class="category-btn" data-category="geode">宝石</button>
            <button class="category-btn" data-category="geode">珍珠</button>
            <button class="category-btn" data-category="geode">绿柱石</button>
            <button class="category-btn" data-category="geode">尖晶石</button>
            <button class="category-btn" data-category="geode">绿松石</button>
            <button class="category-btn" data-category="geode">水晶</button>
            <button class="category-btn" data-category="geode">石榴石</button>
            <button class="category-btn" data-category="geode">玛瑙</button>
            <button class="category-btn" data-category="geode">珊瑚</button>
            <button class="category-btn" data-category="geode">紫檀木</button>
            <button class="category-btn" data-category="geode">其它</button>
        </div>
        <!-- 滚动提示标识 -->
        <div class="scroll-indicator right"></div>
    </nav>

        <!-- 分类导航栏 -->
<nav class="category-scrollbar">
    <div class="category-container">
        <button class="category-tab active" data-category="all">
            全 <span class="count">(1,203)</span>
        </button>
        <button class="category-tab" data-category="gold">
            金 <span class="count">(356)</span>
        </button>
        <!-- 其他13个分类（银/玉石/钻石/宝石/珍珠/绿柱石/尖晶石/水晶石/石榴石/玛瑙/珊瑚/其它） -->
    </div>
</nav>
        
        <!-- 商品展示区 -->
        <section class="product-grid">
            <!-- 商品卡片由JS动态生成 -->
        </section>
    </main>
 
    <!-- 页尾 -->
    <footer class="main-footer">
        <div class="footer-section">
            <h3>关于我们</h3>
            <p>全球矿物平台</p>
        </div>
        <div class="footer-section">
            <h3>联系我们</h3>
            <p>service@mineral.com</p> 
        </div>
        <div class="footer-section">
            <h3>服务条款</h3>
            <a href="#privacy">隐私政策</a>
            <a href="#return">退换货政策</a>
        </div>
    </footer>
 
    <script src="main.js"></script> 
</body>
</html>
